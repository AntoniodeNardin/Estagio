<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('informe o seu nome')
        var idade = window.prompt('informe a sua idade')
        var estado = window.prompt('você esta cursando a faculdade?')
        document.write(`ola ${nome} seja bem vindo ao site</br>`)
        document.write(idade >= 18? 'você é maior de idade<br>' : 'você é menor de idade<br>')
        document.write(estado == "sim"? 'você esta estudando' : 'você não esta estudando')
    </script>
</body>
