<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="testar"onclick="testar()">
    <div id="res"></div>
    <script>
        function testar() {
            var txtv = window.document.querySelector('input#txtvel')
            var vel = window.document.querySelector('div#res')
            vel = Number(txtv.value)
            res.innerHTML = `<p>sua velocidade atual é de <strong>${vel}</strong>km/h</p>`
            if(vel>60){
                res.innerHTML += '<p>você esta <strong>MULTADO</strong></p>'
            }else{
            res.innerHTML += '<p>dirija sempre com segurança</p>'
            }
        }
    </script>
</body>
</html>
